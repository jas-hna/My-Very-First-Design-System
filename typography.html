<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/Zenith UI logo.png" alt="">
            </a>
        </div>
    </nav>
    <div class="main-header">
        <div class="container">
            <div class="title-container">
                <h1>Typeface</h1>
            </div>
            <div class="description-container">
                <p>Explore which typeface we use</p>
            </div>
        </div>
        <div class="container-asset">
            <img src="images/videoframe_2.png" alt="">
        </div>
    </div>

    <!-- Typography Section -->
    <div class="title-section">
        <h1>Inter Font</h1>
    </div>

    <section class="typography-section">
        <!-- Typography Container -->
        <div class="typography-container-extralight">
            <div class="typography-style">
                <h1>Aa</h1>
            </div>
            <div class="typography-description">
                <div>
                    <p>ExtraLight</p>
                </div>
                <div>
                    <p>[200]</p>
                </div>
            </div>
        </div>

         <!-- Typography Container -->
         <div class="typography-container-light">
            <div class="typography-style">
                <h1>Aa</h1>
            </div>
            <div class="typography-description">
                <div>
                    <p>Light</p>
                </div>
                <div>
                    <p>[300]</p>
                </div>
            </div>
        </div>

         <!-- Typography Container -->
         <div class="typography-container-regular">
            <div class="typography-style">
                <h1>Aa</h1>
            </div>
            <div class="typography-description">
                <div>
                    <p>Regular</p>
                </div>
                <div>
                    <p>[400]</p>
                </div>
            </div>
        </div>

         <!-- Typography Container -->
         <div class="typography-container-medium">
            <div class="typography-style">
                <h1>Aa</h1>
            </div>
            <div class="typography-description">
                <div>
                    <p>Medium</p>
                </div>
                <div>
                    <p>[500]</p>
                </div>
            </div>
        </div>

         <!-- Typography Container -->
         <div class="typography-container-bold">
            <div class="typography-style">
                <h1>Aa</h1>
            </div>
            <div class="typography-description">
                <div>
                    <p>Bold</p>
                </div>
                <div>
                    <p>[700]</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Made with fun!</p>
    </footer>
</body>
</html>
